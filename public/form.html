<!DOCTYPE html>
<html>
<head>
<title>Mail Prices</title>
</head>
<body style="text-align: center;">
	<br><br>
	<form action="/stamp" method="get">
	Select type of mail:
		<select name="mailType">
			<option value="letterS">Letters(Stamped)</option>
			<option value="letterM">Letters(Metered)</option>
			<option value="largeE">Large Envelopes(Flats)</option>
			<option value="firstClass">First-Class Package Service-Retail</option>
		</select>
		<br>
	Weight of Mail Not Over(oz.): 
	<select name="weight">
			<option value="1">1 oz.</option>
			<option value="2">2 oz.</option>
			<option value="3">3 oz.</option>
			<option value="4">4 oz.</option>
			<option value="5">5 oz.</option>
			<option value="6">6 oz.</option>
			<option value="7">7 oz.</option>
			<option value="8">8 oz.</option>
			<option value="9">9 oz.</option>
			<option value="10">10 oz.</option>
			<option value="11">11 oz.</option>
			<option value="12">12 oz.</option>	
			<option value="13">13 oz.</option>
		</select>
		<input type="submit" value="Find Price">
	</form>
</body>
</html>
